    <div class="container">

        <form id="revenueForm">
            <label for="streams">Total Streams (in millions):</label>
            <input type="number" id="streams" name="streams" placeholder="e.g., 200" required>

            <label for="physicalSales">Physical Sales (copies):</label>
            <input type="number" id="physicalSales" name="physicalSales" placeholder="e.g., 60000" required>

    <script>
        const track = document.querySelector('.carousel-track');

        function moveCarousel() {
            const firstImage = track.firstElementChild;
            const slideWidth = firstImage.offsetWidth + 20;

            track.style.transition = 'transform 0.5s linear';
            track.style.transform = `translateX(-${slideWidth}px)`;

            setTimeout(() => {
                track.appendChild(firstImage);
                track.style.transition = 'none';
                track.style.transform = 'translateX(0)';
            }, 500);
        }

        setInterval(moveCarousel, 2000);

        document.getElementById('revenueForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupère les valeurs du formulaire
            const streams = document.getElementById('streams').value;
            const physicalSales = document.getElementById('physicalSales').value;
            const digitalSales = document.getElementById('digitalSales').value;

            try {
                // Envoie une requête POST au backend Flask
                const response = await fetch('http://127.0.0.1:5000/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ streams, physicalSales, digitalSales }),
                });

                // Vérifie si la réponse est OK
                if (response.ok) {
                    const result = await response.json(); // Transforme la réponse en JSON
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').innerText = `Estimated Revenue: €${result.revenue}`;
                } else {
                    console.error('Error:', response.statusText);
                    alert('Error: Failed to calculate revenue. Check the backend.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error: Could not connect to the backend.');
            }
        });
    </script>
